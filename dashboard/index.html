<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Trading Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            font-size: 2.5rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        .controls {
            text-align: center;
            margin-bottom: 30px;
        }
        .btn {
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            padding: 12px 24px;
            margin: 0 10px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .symbol-card {
            background: rgba(255,255,255,0.15);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255,255,255,0.2);
        }
        .symbol-name {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 15px;
            text-align: center;
        }
        .price-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
        }
        .price-item {
            text-align: center;
            padding: 10px;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
        }
        .price-value {
            font-size: 1.1rem;
            font-weight: bold;
            font-family: monospace;
        }
        .bid { color: #ff6b6b; }
        .ask { color: #51cf66; }
        .spread { color: #ffd43b; }
        #status {
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
        }
        .debug-panel {
            margin-top: 30px;
            padding: 20px;
            background: rgba(0,0,0,0.3);
            border-radius: 10px;
            font-family: monospace;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üìä Real-Time Trading Dashboard</h1>
        <p>Docker-powered MT5 streaming system</p>
    </div>

    <div class="controls">
        <button class="btn" onclick="testConnection()">üîå Test Connection</button>
        <button class="btn" onclick="refreshData()">üîÑ Refresh</button>
        <button class="btn" onclick="checkHealth()">üíä Health Check</button>
        <button class="btn" onclick="toggleDebug()">üêõ Debug</button>
    </div>

    <div id="status">üü¢ WebSocket Streamer Running</div>

    <div class="dashboard" id="dashboard">
        <div style="text-align: center; grid-column: 1/-1; padding: 40px;">
            <div style="font-size: 1.2em;">Connecting to WebSocket...</div>
        </div>
    </div>

    <div class="debug-panel" id="debug" style="display: none;">
        <h3>Debug Information:</h3>
        <div id="debug-content">Waiting for data...</div>
    </div>

    <script>
        const symbols = ['EURUSD', 'GBPUSD', 'USDJPY', 'AUDUSD', 'USDCAD'];
        let ws = null;
        let debugMode = false;
        let reconnectAttempts = 0;
        const maxReconnectAttempts = 5;
        
        // Try to detect the correct port
        const possiblePorts = [8010, 8009, 8008];
        let currentPortIndex = 0;

        function log(message, data = null) {
            console.log(message, data);
            if (debugMode) {
                const debugContent = document.getElementById('debug-content');
                const timestamp = new Date().toLocaleTimeString();
                const logEntry = `[${timestamp}] ${message}${data ? ': ' + JSON.stringify(data) : ''}`;
                debugContent.innerHTML = logEntry + '<br>' + debugContent.innerHTML;
            }
        }

        function connect() {
            const port = possiblePorts[currentPortIndex];
            const wsUrl = `ws://${window.location.hostname}:${port}/ws`;
            log(`Attempting to connect to WebSocket at ${wsUrl}`);
            
            ws = new WebSocket(wsUrl);
            
            ws.onopen = () => {
                log('WebSocket connected successfully');
                document.getElementById('status').innerHTML = `üü¢ Connected to WebSocket (port ${port})`;
                reconnectAttempts = 0;
                subscribeToSymbols();
                createCards();
            };
            
            ws.onmessage = (event) => {
                try {
                    const message = JSON.parse(event.data);
                    log('Received message', message);
                    
                    if (message.type === 'tick') {
                        updateCard(message.symbol, message.data);
                    } else if (message.type === 'subscription_confirmed') {
                        log(`Subscription confirmed for ${message.symbol}`);
                    }
                } catch (error) {
                    log('Error parsing message', error);
                }
            };
            
            ws.onclose = (event) => {
                log(`WebSocket disconnected (code: ${event.code}, reason: ${event.reason})`);
                document.getElementById('status').innerHTML = 'üî¥ WebSocket disconnected - reconnecting...';
                
                if (reconnectAttempts < maxReconnectAttempts) {
                    reconnectAttempts++;
                    
                    // Try next port if current one fails
                    if (reconnectAttempts % 2 === 0 && currentPortIndex < possiblePorts.length - 1) {
                        currentPortIndex++;
                    }
                    
                    setTimeout(connect, 3000);
                } else {
                    document.getElementById('status').innerHTML = '‚ùå Failed to connect after multiple attempts';
                }
            };
            
            ws.onerror = (error) => {
                log('WebSocket error', error);
                document.getElementById('status').innerHTML = `‚ö†Ô∏è WebSocket error on port ${port}`;
            };
        }
        
        function subscribeToSymbols() {
            symbols.forEach(symbol => {
                const message = {action: 'subscribe', symbol: symbol};
                log(`Subscribing to ${symbol}`, message);
                ws.send(JSON.stringify(message));
            });
        }
        
        function createCards() {
            const dashboard = document.getElementById('dashboard');
            dashboard.innerHTML = '';
            
            symbols.forEach(symbol => {
                const card = document.createElement('div');
                card.className = 'symbol-card';
                card.id = `card-${symbol}`;
                card.innerHTML = `
                    <div class="symbol-name">${symbol}</div>
                    <div class="price-grid">
                        <div class="price-item">
                            <div>BID</div>
                            <div class="price-value bid" id="bid-${symbol}">--.-----</div>
                        </div>
                        <div class="price-item">
                            <div>ASK</div>
                            <div class="price-value ask" id="ask-${symbol}">--.-----</div>
                        </div>
                        <div class="price-item">
                            <div>SPREAD</div>
                            <div class="price-value spread" id="spread-${symbol}">-- pips</div>
                        </div>
                    </div>
                    <div style="margin-top: 10px; font-size: 0.8rem; text-align: center; opacity: 0.7;" id="update-${symbol}">
                        Waiting for data...
                    </div>
                `;
                dashboard.appendChild(card);
            });
        }
        
        function updateCard(symbol, data) {
            log(`Updating card for ${symbol}`, data);
            
            const bidEl = document.getElementById(`bid-${symbol}`);
            const askEl = document.getElementById(`ask-${symbol}`);
            const spreadEl = document.getElementById(`spread-${symbol}`);
            const updateEl = document.getElementById(`update-${symbol}`);
            
            if (bidEl) bidEl.textContent = data.bid.toFixed(5);
            if (askEl) askEl.textContent = data.ask.toFixed(5);
            if (spreadEl) spreadEl.textContent = `${data.spread_pips} pips`;
            if (updateEl) {
                const updateTime = new Date(data.timestamp * 1000).toLocaleTimeString();
                updateEl.textContent = `Last update: ${updateTime}`;
            }
            
            // Flash effect
            const card = document.getElementById(`card-${symbol}`);
            if (card) {
                card.style.transition = 'none';
                card.style.boxShadow = '0 0 20px rgba(255,255,255,0.5)';
                setTimeout(() => {
                    card.style.transition = 'box-shadow 0.5s';
                    card.style.boxShadow = '';
                }, 100);
            }
        }
        
        async function testConnection() {
            log('Testing connection...');
            
            for (let port of possiblePorts) {
                try {
                    const response = await fetch(`http://${window.location.hostname}:${port}/status`);
                    if (response.ok) {
                        const status = await response.json();
                        log(`Found server on port ${port}`, status);
                        document.getElementById('status').innerHTML = 
                            `‚úÖ Server found on port ${port} | Streaming: ${status.streaming} | Clients: ${status.clients}`;
                        
                        // Update port for WebSocket
                        currentPortIndex = possiblePorts.indexOf(port);
                        
                        // Reconnect WebSocket if needed
                        if (ws) ws.close();
                        setTimeout(connect, 500);
                        return;
                    }
                } catch (error) {
                    log(`Port ${port} failed`, error.message);
                }
            }
            
            document.getElementById('status').innerHTML = '‚ùå No server found on ports 8008-8010';
        }
        
        async function refreshData() {
            const port = possiblePorts[currentPortIndex];
            try {
                const response = await fetch(`http://${window.location.hostname}:${port}/status`);
                const status = await response.json();
                log('Status refreshed', status);
                document.getElementById('status').innerHTML = 
                    `üìä Port: ${port} | Streaming: ${status.streaming} | Clients: ${status.clients} | Keys: ${status.stream_keys}`;
                    
                // Also try to get latest tick data
                for (let symbol of symbols) {
                    try {
                        const tickResponse = await fetch(`http://${window.location.hostname}:${port}/latest-tick/${symbol}`);
                        const tickData = await tickResponse.json();
                        if (tickData.data) {
                            updateCard(symbol, tickData.data);
                        }
                    } catch (error) {
                        log(`Failed to get tick for ${symbol}`, error);
                    }
                }
            } catch (error) {
                log('Refresh failed', error);
                document.getElementById('status').innerHTML = `‚ùå Error: ${error.message}`;
            }
        }
        
        async function checkHealth() {
            const port = possiblePorts[currentPortIndex];
            try {
                const response = await fetch(`http://${window.location.hostname}:${port}/health`);
                const health = await response.json();
                log('Health check', health);
                document.getElementById('status').innerHTML = 
                    `üíä Health: ${health.status} | Redis: ${health.redis} | MT5: ${health.mt5} | Clients: ${health.clients}`;
            } catch (error) {
                log('Health check failed', error);
                document.getElementById('status').innerHTML = `‚ùå Health check failed: ${error.message}`;
            }
        }
        
        function toggleDebug() {
            debugMode = !debugMode;
            document.getElementById('debug').style.display = debugMode ? 'block' : 'none';
        }
        
        // Auto-connect when page loads
        window.onload = () => {
            // First test connection to find the right port
            testConnection();
        };
    </script>
</body>
</html>
